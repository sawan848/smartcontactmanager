<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>this is home page</title>
</head>
<body>

    <section>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6 offset-md-3">
    				<div class="my-card">
    				<div class="container">
						<div 
						  th:if="${session.message}"
						  th:classappend="${session.message.type}"
						class="alert " role="alert">
					 		<p class="text-center"  th:text="${session.message.content}"></p>
					 		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					</div>
    				<div class="container text-center">
    						<img src=" " th:src="@{/img/customer.png}" style="width:80px"/>
    				</div>
    				<h1 class="text-center">Register Here!!</h1>
    				
    					<form  novalidate action="" th:action="@{/do-register}" method="post" th:object="${user}" >
							  <div class="form-group">
							  	<label for="name_field">Your Name</label>
							  	<input type="text" name="name"
									   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									   class="form-control " id="name" th:value="${user.name}"
								  aria-describedy="emailHelp"
							  	placeholder="Enter here" required/>
								  <div class="invalid-feedback"
									   th:each="e :${#fields.errors('name')}"
									   th:text="${e}"
								  ></div>


							  </div>





							  <div class="form-group">
							  	<label for="email_field">Email</label>
							  	<input type="email" name="email" class="form-control" id="email" th:value="${user.email}"   aria-describedy="emailHelp"
							  	placeholder="Enter here" required/>
							  </div>
							  <div class="form-group">
							  	<label for="password_field">Password</label>
							  	<input type="password" class="form-control" name="password" id="password"  th:value="${user.password}"  aria-describedy="emailHelp"
							  	 required/>
							  </div>
							  <div class="form-group">
							  	<label for="about_field">About</label>
							  	<textarea placeholder="enter somthing" name="about" class="form-control"  th:text="${user.about}"   id="about" ></textarea>
							  </div>
							  
							 
							  <div class="form-group form-check">
							  	<input type="checkbox" class="form-check-input" name="agreement" id="agreement"/>
							  	<label for="agreement">Accept terms and conditions</label>
							  </div>
							  
    					<div class="container text-center">
  							<button type="submit" class="mt-3 btn col-12 bg-primary  text-white">Submit</button>
  							<button type="reset" class="mt-3 btn btn-danger  w-100 text-white">Reset</button>
    					</div>
    					</form>
    				</div>
    			</div>
    	    </div>
    	</div>

    </section>

</body>
</html>
