<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <script th:src="@{/js/base.js}"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	 -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title th:text="${title}" >Hello, world!</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mr-2 mr-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="# " th:href="@{/about}">About</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link " href="# "><span th:text="${user.name}"></span></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link " href="# " th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
<script th:src="@{/js/base.js}"></script>
		
	<div class="sidebar mt-2" >
		<span class="crossBtn" onclick="toggleSidebar()" >&times;</span>
		<a id="home_link" href="#" th:href="@{/user/index}" class="item active" ><i class="fas fa-home"></i> Home</a>
		<a id="contact-link" href="#" th:href="@{/user/show_contacts/0}" class="item" ><i class="fas fa-id-card-alt"></i> View Contact</a>
		<a id="add-link" href="#" th:href="@{/user/add_contact}" class="item" ><i class="fas fa-user-plus"></i> Add Contact</a>
		<a id="profile-link" href="#"  class="item" th:href="@{/user/profile}" ><i class="fas fa-user-circle"></i> Profile</a>
		<a id="setting-link" href="#" th:href="@{/user/settings}" class="item" ><i class="fas fa-user-cog"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item" ><i class="fas fa-sign-out-alt"></i>  Logout</a>
		  <div  class="divider" ></div>
 
		
    </div>


    <div class="content mt-5 "  >
    <i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
  
  

    <div th:if="${session.message}" class="container">
    
    <div th:classappend="${'alert-'+session.message.type}"  
    class="alert  me-3 text-center" role="alert">
 		 <span th:text="${session.message.content}"></span>
 		 
 		 
	</div>
	
	<th:block th:text="${#session.removeAttribute('message')}" >
	
	</th:block>
    </div>
    
   		 <div th:replace="${content}"></div>
    </div>
	
</section>


<footer>&copy</footer>




<script>
 	function deleteContact(cid){
 		
 		swal({
 			  title: "Are you sure?",
 			  text: "you want to delete this contact!!",
 			  icon: "warning",
 			  buttons: true,
 			  dangerMode: true,
 			})
 			.then((willDelete) => {
 			  if (willDelete) {
 			   window.location="/user/delete/"+cid;
 			  } else {
 			    swal("Your contact is safe!");
 			  }
 			});
 	}


</script>
</body>
</html>
