<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="card me-3 ms-3 ">
		
			<div class="card-body " th:if="${contact}">
				<div class="card ms-3 me-3 ">
				<div class="container text-center">
				
					   	<img   
					   		style="height:300px; width:300px; border-radius:8%;"
					   	     th:src="@{'/img/'+${contact.imgUrl}}" 
					   	     alt="profile" src="">
  
				</div>			    
				</div>
				<div class="card  ms-3 me-3 mt-3 ">
				<div class="container text-center">
					<h1>
						<span th:text="${contact.name}"> </span> 
						(<span th:text="${contact.secondName}"> </span>)
					</h1>
				</div>
				</div>
					
		
			<div class="card  ms-3 me-3 mt-3">
				<div class="container">
					<table class="table table-hover">
							  <thead class="table-dark text-info ">
								    <tr>
									      <th scope="col">#Id</th>
									      <th scope="col"> <span th:text="${contact.cId}"> </span> 
									       </th>
								    </tr>
							  </thead>
							  <tbody>
									    <tr>
										      <th scope="row" >Email</th>
										      <td > <span th:text="${contact.email}"></span>  </td>
									     </tr >
										   <tr >
										      <th scope="row" >Work</th>
										      <td > <span th:text="${contact.work}"></span>  </td>
										   </tr>
										      <tr>
										      <th scope="row" >Phone</th>
										      <td > <span th:text="${contact.phone}"></span>  </td>
										   </tr>
							   
							  </tbody>
					</table>
					</div>
						
				</div>
					<div class="card mt-3 ms-3 me-3">
					 <div class="container text-center ">
					   	  
					   	    <h1 class="mt-3">
					   	  		<span th:utext="${contact.description}"></span>
					   	  </h1>
					   	  
					   	</div>
					   	</div> 
					   	
					<div class="card mt-3 ms-3 me-3">
					 <div class="container text-center ">
					   	
										      	<a th:onclick="|deleteContact(${contact.cId})|"
											      	  class="btn btn-danger btn-block">Delete
										      	  </a>
										      	  <form method="post" th:action="@{'/user/update_contact/'+${contact.cId}}">
										      	    <button class="btn btn-warning btn-block ms-3" >
										      	    Update</button > 
										      	    </form>
										      	    
						 
					   	</div>
					   	</div>
					   	
					   	
			</div>
			<h1  
			      class="tex-center p-3 bg-danger text-center text-white" 
			      th:unless="${contact}"> 
			      you don`t  have the permission to see details
			</h1>
			</div>
	</section>
</body>
</html>
