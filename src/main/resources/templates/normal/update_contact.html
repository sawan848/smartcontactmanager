<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		 <div class="card me-3 ms-3">
		 	<div class="card-body">
				<h1 class="text-center text-success">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row"> 
						<div class="container text-center">
				
					   	<img   
					   		style="height:300px; width:300px; border-radius:8%;"
					   	     th:src="@{'/img/'+${contact.imgUrl}}" 
					   	     alt="profile" src="">
  
				</div>
				</div>
						<div class="col-md-8 offset-md-2">
							<form action="#" class=" mt-2"
								   method="POST"
								   enctype='multipart/form-data'
								  th:object="${contact}" 
								  th:action="@{/user/contact_update}">
								  
								  <input type="hidden" th:value="${contact.cId}" name="cId"  />
								    
									      <div class="input-group ">
									        <div class="input-group-prepend">
									          <div class="input-group-text">@</div>
									        </div>
									        <input required type="text" class="form-control" th:value="${contact.name}" id="name" name="name" placeholder="name">
									      </div>
									      
									      
									      <div class="input-group mt-3">
									        <div class="input-group-prepend">
									          <div class="input-group-text fas fa-user-alt">				          	
									          </div>
									        </div>
									        <input required type="text" class="form-control" id="secondName" th:value="${contact.secondName}" name="secondName" placeholder="second name">
									     </div>
									     
									         <div class="input-group mt-3">
									        <div class="input-group-prepend">
									          <div class="input-group-text fas fa-phone">				          	
									          </div>
									        </div>
									        <input required min="10"  type="number" class="form-control" id="phone"  th:value="${contact.phone}" name="phone" placeholder=" phone">
									     </div>
									     
									      <div class="input-group mt-3">
									        <div class="input-group-prepend">
									          <div class="input-group-text ">@				          	
									          </div>
									        </div>
									        <input required type="email" class="form-control" id="email" name="email"  th:value="${contact.email}" placeholder=" email">
									     </div>
									     
									  <div class="input-group mt-3">
									        <div class="input-group-prepend">
									          <div class="input-group-text fa-briefcase ">			          	
									          </div>
									        </div>
									        <input required type="text" class="form-control" id="work" name="work"  th:value="${contact.work}" placeholder=" work">
									     </div>
									     
									     <div class="form-group mt-3">
									     	<textarea rows="1"  class="form-control" id="description" name="description" th:utext="${contact.description}" placeholder=" description"></textarea>
									     </div>
									     
									   
									   <p class="text-secondary">choose new profile pic</p>			     
									     <div class="custom-file mt-3">
									     	<input required  type="file" class="form-control" id="img" name="img" placeholder=" work"/>
									     </div>
									     
									     <div class="container text-center mt-3">
									     		<button type="submit" class="btn btn-outline-primary">Save</button>
									     </div>
							</form>
						</div>
						
					</div>
				</div>
		 	
		 	</div>
		 </div>
			 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 <script>
      tinymce.init({
        selector: '#description'
      });
    </script>
	</section>

</body>
</html>
