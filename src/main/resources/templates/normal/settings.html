<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard</title>
</head>
<body>
<section>
<div class="container">
	<div class="row">
			<div class="col-md-12">
				<div class="card me-3 ms-3 mt-3 ">
				<div class="card-body">
				
					<h1 class="text-success my-3">Change Password</h1>	
					   
					   <form th:action="@{/user/change_password}" method="post">
					   	
					   		<div class="form-group">
					   			<input   name="oldPassword" type="text" class="form-control" placeholder="enter old password" />
					   		</div>
					   
					   
					   		<div class="form-group">
					   			<input  name="newPassword" type="text" class="form-control mt-3" placeholder="enter new password" />
					   		</div>					   		
						<div class="container mt-2 text-center">
							<button type="submit" class="btn btn-outline-success text-uppercase">Submit</button>
							<button type="reset" class=" ms-3 btn btn-outline-warning">Reset</button>
						</div>
					   </form>
					
					
					
				</div>
				</div>
			</div>
	</div>
</div>
	<script>
		$(document).ready(()=>{
				$('.item').removeClass('active');	
				$('#setting-link').addClass('active');	
				
		});
	</script>

</section>
</body>
</html>
